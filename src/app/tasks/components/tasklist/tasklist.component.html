<section class="flex flex-wrap p-5 justify-evenly h-[61.2vh]">
    @if((tasks.length===0 && completedTasks.length===0)){
      <h1 class="text-white">There are no tasks</h1>
    }
    @else{
    @for(task of tasks;track task.taskName){
      <app-single-task [task]="task"></app-single-task>
    }
    @for(task of completedTasks;track task.taskName){
      <app-single-task [task]="task"></app-single-task>
    }

    }



</section>
