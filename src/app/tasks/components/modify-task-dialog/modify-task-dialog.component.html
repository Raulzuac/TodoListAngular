<h1 mat-dialog-title>Modify task</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Task</mat-label>
    <input matInput value="{{data.task.taskName}}" id="modifyInput">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput value="{{data.task.description}}" id="descInput">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button color="warn" mat-button mat-dialog-close>Cancel</button>
  <button color="primary" mat-button mat-dialog-close (click)="modifyTask(data.task.id)" cdkFocusInitial>Modify!</button>
</div>
