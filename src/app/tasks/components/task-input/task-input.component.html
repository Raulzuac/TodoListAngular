<div class="flex flex-wrap justify-center">
  <mat-form-field class="example-form-field" id="task-input">
    <mat-label>Task input</mat-label>
    <input matInput type="text" (keyup.enter)="pushTask()" [(ngModel)]="value" maxlength="">
    @if (value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
  <button mat-fab color="accent" class="mx-2 sm:mx-10" matTooltip="Clear completed tasks" (click)="clearTasks()">
    <mat-icon>remove_done</mat-icon>
  </button>
  <mat-form-field class="example-form-field" id="task-input">
    <mat-label>Description input</mat-label>
    <input matInput type="text" (keyup.enter)="pushTask()" [(ngModel)]="desc">
    @if (desc) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="desc=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>

  <button mat-fab color="warn" matTooltip="Clear all the tasks" (click)="cleanTasks()" class="mx-2 sm:mx-10">
    <mat-icon>delete</mat-icon>
  </button>


</div>
